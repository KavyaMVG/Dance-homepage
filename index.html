<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dance Home page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="left-container">
        <img src="./assets/logo.png" class="logo" alt="logo" />
        <img src="./assets/hero.jpg" class="hero" alt="hero" />
      </div>
      <div class="right-container wrapper">
        <header>
          <div class="line"></div>
          <nav>
            <ul>
              <li>Home</li>
              <li>About us</li>
              <li>Portfolio</li>
              <li>Contact</li>
            </ul>
          </nav>
        </header>
        <div class="title">
          <h1 class="title-text">
            <span class="prefix">Crea-</span><span class="suffix">tivity.</span>
          </h1>
          <div class="wrapper">
            <p class="sub-title">
              is our <br />
              ingredient
            </p>
            <br />
            <button class="btn">Check out package</button>
          </div>
        </div>
        <div class="social-links">
          <a href="#"><img src="./assets/twitter.svg" alt="twitter" /></a>
          <a href="#"><img src="./assets/Instagram.svg" alt="instagram" /></a>
          <a href="#"><img src="./assets/facebook.svg" alt="facebook" /></a>
          <a href="#"><img src="./assets/email.svg" alt="email" /></a>
        </div>
        <div class="courses">
          <div class="list-line"></div>
          <div class="list-items">
            <ul>
              <li>Photography</li>
              <li>Videography</li>
              <li>Graphic design</li>
              <li>Illustration</li>
              <li>Animation</li>
            </ul>
          </div>
          <div class="hero-img">
            <span class="quote"></span>
            <p class="quote-text">
              We help you to create best graphics, Photos, Videos, animations
              and illustrations.
            </p>
            <img src="./assets/girls-dancing.jpg" width="400px" alt="" />
          </div>
          <img class="arrow" src="./assets/arrow.png" alt="arrow" />
        </div>
      </div>
    </main>
  </body>
</html>
